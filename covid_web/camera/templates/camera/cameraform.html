<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>COVID Tracker: Camera Form</title>
    <link rel="stylesheet" href="style 2.css">
</head>
<body>
    <script>
        function validateForm(){
                var cameraName = document.registerForm.cameraName.value;
                var ipAddress = document.registerForm.ipAddress.value;
                
                if (cameraName==null || cameraName==""){
                    alert("Camera name can't be blank!");
                    return false;
                }
                else if(ipAddress==null || ipAddress==""){
                    alert("IP Address can't be blank!");
                    return false;
                }
            }
    </script>
    <div class="modal modal-signin position-static min-vh-100 d-flex flex-column justify-content-center py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog">
          <div class="modal-content px-4 rounded-6 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-0">Camera Form</h2>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form name="registerForm" method="post" onsubmit="return validateForm()" action="{% url 'camera:cameraAdd' %}"> {% csrf_token %}
                <div class="py-2">
                  <div class="form-floating mb-3">
                    <input name="cameraName" type="cameraName" class="form-control rounded-4" id="cameraName" placeholder="camera 1">
                    <label for="cameraName">Camera Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input name="ipAddress" type="ipAddress" class="form-control rounded-4" id="ipAddress" placeholder="127.0.0.1">
                    <label for="ipAddress">IP Address</label>
                  </div>
                </div>
                
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Add camera</button>
                <a href="{% url 'login:dashboard' %}"><button class="w-100 mb-2 btn btn-lg rounded-4 btn-secondary" type="button">Cancel</button></a>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
