<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'login/camera.css' %}">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>COVID Tracker: Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-logo">
                <img src="{% static 'login/images/logo.png' %}" alt="" id="#logo">
            </div>
            <div class="sidebar-avatar">
                <img src="{% static 'login/images/avatar.png' %}" alt="">
                <div class="sidebar-avatar-info">
                    <h4>{{ request.session.username }}</h4>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active">
                        <a href="#">
                            <span class="las la-video"></span>
                            <span class="sidebar-menu-text">Camera</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'login:account' %}">
                            <span class="las la-cog"></span>
                            <span class="sidebar-menu-text">Settings</span>
                        </a>
                    </li>
                    <hr>
                    <li>
                        <a href="{% url 'login:logout_control' %}">
                            <span class="las la-sign-out-alt"></span>
                            <span class="sidebar-menu-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="content-title">
                <h4>Camera&nbsp;</h4>
                <p>| Display live monitoring camera, to find COVID-19 suspects.</p>
            </div>
        </header>
        <div class="content">
            <h6>Supervisor: {{ request.session.username }}</h6>

            <!-- {% block content %}
            <div class="container">
                <div class="col">
                    <div class="row"><h2>Camera</h2></div>
                    {% for camera in camera_list  %}
                    <div class="col">
                        <div class="row justify-content-center">
                            {{ camera.cameraName}}
                        </div>
                        <div class="row justify-content-center">
                            <div class="col">
                                <a href="#"><button disabled>Report</button></a>
                            </div>
                            <div class="col">
                                <a href="#"><button disabled>Delete Camera</button></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endblock %} -->
            {% if true %}
            <div class="content-container">
                <div class="card-container">
                    
                </div>
            </div>
            <div class="container row justify-content-center">
                <a href="#"><button>Add Camera</button></a>
            </div>
            {% else %}
            <div class="content-container">
                <div class="card-container">
                    <div class="camera-card">
                        <div class="card-info">
                            <p>No Cam Detected</p>
                        </div>
                        <a href="{% url 'camera:cameraForm' %}"><button>Add Camera</button></a>
                    </div>
                </div>
            </div>
            {% endif %}             
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).on('click', '.sidebar-menu ul li', function () {
            $(this).addClass('active').siblings().removeClass('active')
        })
    </script>
</body>

</html>
