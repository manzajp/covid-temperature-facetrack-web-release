<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'login/account.css' %}">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>COVID Tracker: Account</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-logo">
                <img src="{% static 'login/images/logo.png' %}" alt="" id="#logo">
            </div>
            <div class="sidebar-avatar">
                <img src="{% static 'login/images/avatar.png' %}" alt="">
                <div class="sidebar-avatar-info">
                    <h4>{{ request.session.username }}</h4>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="{% url 'login:dashboard' %}">
                            <span class="las la-video"></span>
                            <span class="sidebar-menu-text">Camera</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <span class="las la-cog"></span>
                            <span class="sidebar-menu-text">Settings</span>
                        </a>
                    </li>
                    <hr>
                    <li>
                        <a href="{% url 'login:logout_control' %}">
                            <span class="las la-sign-out-alt"></span>
                            <span class="sidebar-menu-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </div>

    <div class="main-content">
        <header>
            <div class="content-title">
                <h4>Settings</h4>
                <p>| Manage your account settings.</p>
            </div>
            <div class="content">
                <h3>Hi, {{ request.session.username }}</h3>
                <div class="form-container">
                    <script>
                        function validateForm() {
                            var password = document.accountForm.password.value;
                            var confirm_password = document.accountForm.confirm_password.value;

                            if (password != confirm_password) {
                                alert("Password does not match!");
                                return false;
                            }
                        }
                    </script>
                    <form name="accountForm" method="post" class="form-password" onsubmit="return validateForm()" action="{% url 'login:acc_change' %}">{% csrf_token %}
                        <label for="e-mail">E-mail</label><br>
                        <input type="text" name="e-mail" value="{{ request.session.email }}" readonly
                            class="readonly"><br>
                        <label for="password">Change Password</label><br>
                        <input type="password" name="password" placeholder="Enter your new password" class="input-text"><br>
                        <label for="password">Confirm Password</label><br>
                        <input type="password" name="confirm_password" placeholder="Re-enter your new password"
                            class="input-text"><br>
                        <input type="submit" value="Submit" class="btn-submit">
                    </form>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
