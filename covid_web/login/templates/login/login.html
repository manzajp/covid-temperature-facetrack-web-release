<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">

    <title>COVID Tracker: Login</title>
</head>
<body>
    <script>
        function validateForm(){
                var username = document.loginForm.username.value;
                var password = document.loginForm.password.value;
                
                if (username==null || username==""){
                    alert("Name can't be blank!");
                    return false;
                }
                else if(password==null || password==""){
                    alert("Password can't be blank!");
                    return false;
                }
            }
    </script>
    <div class="modal modal-signin position-static min-vh-100 d-flex flex-column justify-content-center py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog">
          <div class="modal-content px-4 rounded-6 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-0">Login</h2>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form name="loginForm" method="post" onsubmit="return validateForm()" action="{% url 'login:auth' %}">{% csrf_token %}
                <div class="py-2">
                  <div class="form-floating mb-3">
                    <input name="username" type="username" class="form-control rounded-4" id="floatingInput" placeholder="example">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input name="password" type="password" class="form-control rounded-4" id="floatingPassword" placeholder="password">
                    <label for="floatingPassword">Password</label>
                  </div>
                </div>
                
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
